<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MediaPlayer88.JS</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header class="header">
      <h1 class="title">MediaPlayer.js</h1>
      <p>An extensible media player</p>
      <p></p>
    </header>
    <main class="main">
      <section class="video-container">
        <video class="video">
         <source src="../assets/videos/cp88.mp4">
        </video>
        <div class="control-buttons">
         <button id="pp" class="player-button">Play/Pause</button>
         <button id="mute" class="player-button">Mute</button>
        </div>
      </section>
    </main>
    <script defer type="module" src="./index.js"></script>
  </body>
</html>
